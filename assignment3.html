<html>

  <head>
  <title> Registration form</title>
  
  
     <body>
	
	 <form>
	 
	 
      First name: <br>
      <input type="text" name="firstname"></input><br><br>
	  Last Name: <br>
	  <input type="text" name="last name"></input><br><br>
	  Email: <br>
      <input type="email" name="Email address"></input><br><br>
	  Contact Number:<br>
	  <input type="text" name="contact number"></input><br><br>
	  Address:<br>
	  <textarea id="address" name="address" rows="3" cols="30"> </textarea></textarea><br><br>

	  Username:<br>
	  <input type="text" name="user name" id="user name"></input><br><br>

	  Password:<br>
	  <input type="password" id="pwd" name="userpassword"></input><br>
      <input type ="hidden" value="hidden value" name="my hidden text"></input><br>

	  Gender:<br>
	  <input type="radio" name="gender" value="Female">Male<br></input>
	  <input type="radio" name="gender" value="Female">Female<br><br></input>

	  Qualification:<br>
	  <select>
      <option value="None">--select--</option>
	  <option value="B.Tech">B.Tech </option>
	  <option value="BCA">BCA </option>
	  <option value="B>SC">B.SC</option>
	  <option value="MCA">MCA</option>
	  <option value="M.TECH">M.Tech</option>
	  </select><br><br>

	  Experience:<br>
	  <select>
      <option value="None">--select--</option>
	  <option value="Fresher">Fresher </option>
	  <option value="1yr">1yr </option>
	  <option value="2yr">2yr</option>
	  <option value="3yr">3yr</option>
	  <option value="4yr">4yr</option>
	  </select><br><br>
      
	 Coding Language:<br>
	  <input type="checkbox" value="C/C++"/> C/C++<br></input>
	  <input type="checkbox" value="Java"/> JAVA<br></input>
	  <input type="checkbox" value="C#"/> C#<br></input>
	  <input type="checkbox" value="PHP"/> PHP<br> </input>
	  <input type="checkbox" value="Python"/> Python<br><br></input>

	  <input type="Submit" value="Submit"></input>

	</form>
	  
	   </body>
  
    </head>


</html>
